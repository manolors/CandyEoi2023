<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
  <!--Header-->
  <header class="bg-[url('/assets/chuches/colorfulcandy.jpg')]  w-full h-72 bg-cover   bg-no-repeat py-5">
    <nav class="flex flex-col relative text-center items-center mx-auto space-y-10">
      <img class="w-80 bg-cover hover:scale-125" src="assets/nombre-logo.png" alt="Foto header" />
      <p class="text-xl font-  md:text-3xl">¿A dónde quieres viajar en un bocado?</p>
      <a href="./index.html"><button md:text-2xl text-xl flex justify-center gap-32 text-center flex-col md:flex-row

    </nav>
  </header>
  <main>
    <!--Varias imagenes de gente disfrutando-->
    <img class="flex justify-center items-end mx-auto md:py-2" src="assets/chuches/gente5.jpg"

    <!--Foto, texto y banderas-->
    <div class="flex  flex-col md:flex-row  bg-blue-100 w-auto h-auto justify-center  ">
      <img class="h-64 p-5" src="assets/productos/chewchew.jpeg" alt="chuches" />
      <div class="flex flex-col justify-center items-center relative p-5 ">
        <a class="text-l md:text-2xl text-center">Dulces de todas las partes del mundo. <br />¡Viaja a distintos países
          desde casa, con un solo mordisco!</a>
        <div class="flex justify-center gap-5 p-8 ">
          <img class="w-14 hover:scale-125 transition duration-100 ease-in-out" src="assets/icon/japanflag.jpeg"
            alt="bandera japon" />
          <img class="w-14 hover:scale-125 transition duration-100 ease-in-out" src="assets/icon/europe.jpeg"
            alt="bandera europa" />
          <img class="w-14 hover:scale-125 transition duration-100 ease-in-out" src="assets/icon/mexico.jpeg"
            alt="bandera mexico" />
          <img class="w-14 hover:scale-125 transition duration-100 ease-in-out" src="assets/icon/eeuu.jpeg"
            alt="bandera euu" />
        </div>
      </div>
    </div>

    <!--Envios-->
    <div class="w-full md:text-xl text-l bg-gray-100 p-8 h-auto ">
      <div class="md:text-2xl text-xl flex justify-around text-center flex-col md:flex-row">
        <div class="flex flex-col gap-5 justify-center">
          <p class=" text-red-500">Envíos en 24-48 horas a toda España<br>(Canarias incluidas)<br>¡Disfruta de
            nuestros productos cuanto antes!
          </p>
          <div class="flex gap-5 justify-center">
            <img class="w-12 hover:scale-125  transition duration-100 ease-in-out" src="assets/icon/candy3.webp"
              alt="dulce" />
            <img class="w-12  hover:scale-125 transition duration-100 ease-in-out" src="assets/icon/delivery-4.jpeg"
              alt="envio" />
          </div>
        </div>
        <img class="h-56 .w-5/6   object-cover" src="assets/chuches/halloween.jpeg" alt="chocolates  " />
      </div>
    </div>
    </div>

  <!--Footer con logo y redes-->
  <footer
    class="bg-[url('/assets/chuches/oreos.jpg')]  bg-center w-full bg-cover bg-no-repeat flex flex-row justify-between px-10">
    <a href="./info.html"><img class="w-40 " src="assets/logo-letras.png" alt="logo" /></a>
    <div class="flex items-center flex-row gap-2">
      <a href="https://www.instagram.com/candykoaofficial/"> <img class="w-10 h-10  " src="assets/icon/instagram.png"
          alt="icono instagram" /></a>
      <a href="mailto:candykoaofficial@gmail.com"> <img class="w-10 h-10  " src="assets/icon/correo.png"
          alt="icono correo" /></a>
      <a href="https://twitter.com/CandyKoa_"><img class="w-10 h-10  " src="assets/icon/twitter.png"
          alt="icono twitter" /></a>
